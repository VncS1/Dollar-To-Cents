<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dollars to Cents</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="./styles/style.css" type="text/css" />

    <script src="scripts.js" defer type="module"></script>
</head>
<body>
    <h1>Convert Dollars to Cents</h1>

    <main>
        <form action="">
            <input type="number" placeholder="Dollars" class="dollar-form" step="0.01" min="0">
            <input type="submit" class="confirm-button"/>
        </form>
    
        <section class="result">
            <p class="total-cents">You Have: 0 cents</p>
    
    
            <ul>
                <li class="penny">
                    0 pennies
                </li>
                <li class="nickel">
                    0 nickels
                </li>
                <li class="dime">
                    0 dimes
                </li>
                <li class="quarter">
                    0 quarters
                </li>
            </ul>
        </section>
    </main>
</body>
</html>
